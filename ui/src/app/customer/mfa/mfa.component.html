<div *ngIf="pageCheck()" class="background-color">
  <h2 class="pl-2">MyPanera Multi Factor Authentication</h2>
  <div class="section col-lg-20 col-sm-20">
    <table *ngIf="customerMfas && customerMfas.length > 0" style="width: 550px;" >
      <thead>
      <tr>
        <th style="width: 50%">Type</th>
        <th style="width: 15%">Enabled</th>
        <th style="width: 15%">Default</th>
        <th style="width: 20%">Disable</th>
      </tr>
      </thead>
      <tr *ngFor="let mfa of customerMfas">
        <td>{{mfa.type}}</td>
        <td><span *ngIf="mfa.isEnabled === true">X</span></td>
        <td><span *ngIf="mfa.isDefaultMfaType === true">X</span></td>
        <td>
          <span *ngIf="mfa.type === 'SMS'">
          <button class="btn btn-danger btn-sm"
                  type="button" (click)="onRemoveSmsButtonClick()"
                  [disabled]="!canRemoveSmsMfa"
          >Remove</button>
        </span>
        </td>
      </tr>
    </table>

    <p *ngIf="customerMfas && customerMfas.length === 0">&nbsp;<br>No multifactor authentication is active.<br>&nbsp;</p>
  </div>
</div>

<div *ngIf="!(pageCheck())">
  Loading...
</div>

<div class="card text-primary bg-white mb-3">
  <form #f="ngForm">
    <div class="card-header pt-1 pb-1">
      <div class="card-title" >
        {{giftCard.cardNickname}}
      </div>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="gcCardNickname">Card Nickname</label>
        <input #gcCardNickname="ngModel" type="text" class="form-control" id="gcCardNickname"
               required
               [readonly]="!(edit) && canUpdate"
               [(ngModel)]="giftCard.cardNickname" name="gcCardNickname">
        <div *ngIf="(gcCardNickname.dirty) && !gcCardNickname.valid && gcCardNickname?.errors.required" [ngClass] = "'error'">
          Gift card nickname is required
        </div>
      </div>
      <div class="form-group">
        <label for="gcCardNumber">Card Number</label>
        <input #gcCardNumber="ngModel" type="text" class="form-control" id="gcCardNumber"
               required
               [(ngModel)]="giftCard.cardNumber" name="gcCardNumber">
        <div *ngIf="(gcCardNumber.dirty) && !gcCardNumber.valid && gcCardNumber?.errors.required" [ngClass] = "'error'">
          Gift card number is required
        </div>
      </div>
    </div>
    <div *ngIf="canUpdate || canDelete" class="card-footer">
      <div class="padding" *ngIf="!(edit)">&nbsp;
        <button class="btn btn-success pull-right " (click)="clickEditGiftCard()" type="button">Edit</button>
        <button *ngIf="canDelete" class="btn btn-danger pull-right" (click)="confirmDelete()" type="button">Delete</button>
      </div>
      <div class="padding" *ngIf="(edit)">
        <button class="btn btn-secondary pull-right"  (click)="cancelUpdateGiftCard()" type="button">Cancel</button>
        <button *ngIf="canDelete" class="btn btn-danger pull-right" (click)="confirmDelete()" type="button">Delete</button>
        <button *ngIf="canUpdate" class="btn btn-success pull-right" [class.btn-grow]="f.valid"  [disabled]="!f.valid" (click)="updateGiftCard()" type="submit">Update</button>
      </div>
    </div>
  </form>
</div>


<!---->
<!-- Delete credit card confirmation modal -->
<!---->
<div class="modal fade h100" id="deleteConfirmModal{{giftCard.cardNumber}}" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-info">
        <h5 class="modal-title">Confirm Deletion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body bg-white text-dark">
        <p><strong>Please confirm that you want to delete this gift card.</strong></p>
        <div class="pull-right">
          <button class="btn btn-danger" (click)="deleteGiftCard()" type="button">Delete</button>
          <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!---->
<!--Success modal-->
<!---->
<div class="modal fade" tabindex="-1" role="dialog" id="successModal{{giftCard.cardNumber}}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header  bg-info">
        <h5 class="modal-title">Success</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body bg-white text-dark">
        <p>{{successMessage}}</p>
      </div>
      <div class="modal-footer bg-light">
        <button type="button" class="btn btn-primary btn-grow" data-dismiss="modal"><span class="fa fa-close"></span>Close</button>
      </div>
    </div>
  </div>
</div>

<div class="card text-primary bg-white mb-3">
  <form #f="ngForm">
    <div class="card-header pt-1 pb-1">
      <div class="card-title" >

      </div>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="apAccountNumber">Account Number</label>
        <input #apAccountNumber="ngModel" type="text" class="form-control" id="apAccountNumber"
               required
               [readonly]="true"
               [(ngModel)]="applePay.accountNumber" name="ppAccountNumber">
        <div *ngIf="(apAccountNumber.dirty) && !apAccountNumber.valid && apAccountNumber?.errors.required" [ngClass] = "'error'">
          Apple Pay account number is required
        </div>
      </div>
    </div>
    <div *ngIf="canUpdate || canDelete" class="card-footer">
      <div class="padding">
        <button *ngIf="canDelete" class="btn btn-danger pull-right" (click)="confirmDelete()" type="button">Delete</button>
      </div>
    </div>
  </form>
</div>


<!---->
<!-- Delete apple pay confirmation modal -->
<!---->
<div class="modal fade h100" id="deleteConfirmModal{{applePay.accountNumber}}" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-info">
        <h5 class="modal-title">Confirm Deletion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body bg-white text-dark">
        <p><strong>Please confirm that you want to delete this Apple Pay account.</strong></p>
        <div class="pull-right">
          <button class="btn btn-danger" (click)="deleteApplePay()" type="button">Delete</button>
          <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!---->
<!--Success modal-->
<!---->
<div class="modal fade" tabindex="-1" role="dialog" id="successModal{{applePay.accountNumber}}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header  bg-info">
        <h5 class="modal-title">Success</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body bg-white text-dark">
        <p>{{successMessage}}</p>
      </div>
      <div class="modal-footer bg-light">
        <button type="button" class="btn btn-primary btn-grow" data-dismiss="modal"><span class="fa fa-close"></span>Close</button>
      </div>
    </div>
  </div>
</div>

<!---->
<!--Start Customer Session Logout Reminder modal-->
<!---->
<div class="modal fade" id="startCustomerSessionModal" tabindex="-1" role="dialog">
  <div class="modal-dialog"  role="document">
    <div class="modal-content">
      <div class="modal-header bg-info">
        <h5 class="modal-title" id="aggregationModalLabel"><span class="fa fa-tag"></span> Start Customer Session</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body bg-white text-dark h-100" id="modal-body-75">
        <div class="h-100" id="selectCustomerHolder">
          <h4>You are leaving the CMT application.</h4>
          <h5>For the security of the customer's accounts, verify the current users account is the expected user,
            and be sure to choose the Return to CMT button to close the customer session.</h5>
          <div class="col-xs-12">
            <button class="btn btn-success" (click)="onClickCloseModal($event)">Ok</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--
From:
For the security of the customer's accounts,
verify the current users account is the expected user,
and be sure to choose the Return to CMT button to close the customer session.
 
To:
